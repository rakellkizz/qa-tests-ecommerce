<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <title>E-Store – Catálogo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body{font-family:system-ui,Segoe UI,Arial;margin:28px}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:18px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:14px}
    .card{border:1px solid #e5e7eb;border-radius:10px;padding:12px}
    .cart{position:fixed;right:24px;top:24px;border:1px solid #e5e7eb;border-radius:10px;background:#fff;padding:12px;min-width:240px}
    input[type="search"]{padding:8px 10px;width:260px;border:1px solid #d1d5db;border-radius:8px}
    button{padding:8px 12px;border:0;border-radius:8px;background:#2563eb;color:#fff;cursor:pointer}
    button.secondary{background:#6b7280}
    .muted{color:#6b7280}
  </style>
</head>
<body>
  <header>
    <h1 id="titulo">E-Store</h1>
    <nav>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <section>
    <input id="busca" type="search" placeholder="Buscar produtos..."/>
  </section>

  <section class="grid" id="catalogo" aria-live="polite"></section>

  <aside class="cart" aria-live="polite">
    <h3>Carrinho</h3>
    <div id="itens"></div>
    <p class="muted">Total: R$ <span id="total">0,00</span></p>
    <button id="btn-limpar" class="secondary">Limpar</button>
  </aside>

  <script>
    const produtos = [
      { id:1, nome:'Notebook Pro 14', preco: 5999.90 },
      { id:2, nome:'Mouse Gamer', preco: 159.90 },
      { id:3, nome:'Teclado Mecânico', preco: 399.00 },
      { id:4, nome:'Monitor 27” 144Hz', preco: 1499.00 },
      { id:5, nome:'Headset USB', preco: 249.90 }
    ];

    const elCat = document.getElementById('catalogo');
    const elBusca = document.getElementById('busca');
    const elItens = document.getElementById('itens');
    const elTotal = document.getElementById('total');

function renderTotal(total) {
  elTotal.textContent = total.toLocaleString('pt-BR', {
    minimumFractionDigits: 2,
    maximumFractionDigits: 2,
  });
}
    const btnLimpar = document.getElementById('btn-limpar');
    const carrinho = JSON.parse(localStorage.getItem('cart') || '[]');

    function renderLista(lista){
      elCat.innerHTML = '';
      lista.forEach(p => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <strong>${p.nome}</strong>
          <p class="muted">R$ ${p.preco.toFixed(2)}</p>
          <button data-id="${p.id}">Adicionar</button>
        `;
        card.querySelector('button').addEventListener('click', () => addCarrinho(p.id));
        elCat.appendChild(card);
      });
    }

    function addCarrinho(id){
      const prod = produtos.find(p=>p.id===id);
      const item = carrinho.find(i=>i.id===id);
      if(item) item.qtd += 1; else carrinho.push({id:prod.id, nome:prod.nome, preco:prod.preco, qtd:1});
      salvarEAtualizar();
    }

    function remover(id){
      const idx = carrinho.findIndex(i=>i.id===id);
      if(idx>-1){
        carrinho[idx].qtd -= 1;
        if(carrinho[idx].qtd<=0) carrinho.splice(idx,1);
        salvarEAtualizar();
      }
    }

    function salvarEAtualizar(){
      localStorage.setItem('cart', JSON.stringify(carrinho));
      renderCarrinho();
    }

    function renderCarrinho(){
  elItens.innerHTML = '';
  let total = 0;
  carrinho.forEach(i=>{
    total += i.preco * i.qtd;
    const row = document.createElement('div');
    row.innerHTML = `
      ${i.nome} x${i.qtd} — R$ ${(i.preco*i.qtd).toFixed(2)}
      <button class="secondary" data-rem="${i.id}">-</button>
    `;
    row.querySelector('button').addEventListener('click',()=>remover(i.id));
    elItens.appendChild(row);
  });
  // ❌ ANTES (quebrava o formato BR):
  // elTotal.textContent = total.toFixed(2);

  // ✅ DEPOIS: usa a função que formata com vírgula (pt-BR)
  renderTotal(total);
}
    elBusca.addEventListener('input', ()=>{
      const q = elBusca.value.toLowerCase();
      const filtrados = produtos.filter(p => p.nome.toLowerCase().includes(q));
      renderLista(filtrados);
    });

    btnLimpar.addEventListener('click', ()=>{
      localStorage.removeItem('cart');
      while(carrinho.length) carrinho.pop();
      renderCarrinho();
    });

    renderLista(produtos);
    renderCarrinho();
  </script>
</body>
</html>
