name: E2E - Cypress

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§© 1. Clona o repositÃ³rio
      - name: Checkout
        uses: actions/checkout@v4

      # âš™ï¸ 2. Configura o Node com cache para acelerar builds
      - name: Setup Node (com cache)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # ğŸ“¦ 3. Instala dependÃªncias limpas
      - name: Install deps (clean)
        run: npm ci

      # ğŸŒ 4. Sobe o servidor local (ex: site de teste)
      - name: Start local server
        run: |
          npx http-server ./local_site -p 8080 -a 0.0.0.0 &
          npx wait-on http://127.0.0.1:8080

      # ğŸ§ª 5. Executa os testes Cypress no Chrome (modo headless)
      - name: Run Cypress (headless)
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          command: |
            npx cypress run \
              --reporter mocha-junit-reporter \
              --reporter-options "mochaFile=results/junit-[hash].xml,testsuitesTitle=E2E-Cypress" \
              --config baseUrl=http://127.0.0.1:8080,retries=2,video=true

      # ğŸ“Š 6. Envia o relatÃ³rio JUnit como artefato
      - name: Upload JUnit
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-results
          path: results/*.xml
          if-no-files-found: ignore

      # ğŸ“¸ 7. Envia screenshots se falhar
      - name: Upload Cypress screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore

      # ğŸ¬ 8. Envia vÃ­deos sempre (para anÃ¡lise de execuÃ§Ã£o)
      - name: Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos
          if-no-files-found: ignore
