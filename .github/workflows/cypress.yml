name: E2E (Cypress)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps (npm ci)
        run: npm ci

      - name: Start local site (http://localhost:8080)
        run: |
          npx http-server ./local_site -p 8080 &
          npx wait-on http://localhost:8080

      - name: Run Cypress (headless)
        run: npx cypress run

      # Se falhar, publique evidÃªncias
      - name: Upload screenshots/videos (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/screenshots
            cypress/videos
          if-no-files-found: ignore
