name: E2E (Cypress)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # ðŸ”¹ Aqui entra o Cypress Action oficial
      - name: Run Cypress (official action)
        uses: cypress-io/github-action@v6
        with:
          install: false
          start: npx http-server ./local_site -p 8080
          wait-on: 'http://localhost:8080'

      # (Opcional) envia prints/vÃ­deos se algo falhar
      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/screenshots
            cypress/videos
          if-no-files-found: ignore
